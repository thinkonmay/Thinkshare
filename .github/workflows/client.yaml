name: CLIENT

on:
  push:
    branches: [ master ]
    paths: 
    - 'Client/**'
  pull_request:
    branches: [ master ]
    paths: 
    - 'Client/**'


#setup environment variable
env:
  REGISTRY: ghcr.io
  SERVICE_PAGE_IMAGE:  ${{ secrets.DOCKER_USERNAME }}/service-page:latest
  LANDING_PAGE_IMAGE:  ${{ secrets.DOCKER_USERNAME }}/landing-page:latest
  ADMIN_PAGE_IMAGE:  ${{ secrets.DOCKER_USERNAME }}/admin-page:latest

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ServicePage 
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: Client/service-page 
        push: true
        tags: ${{ env.SERVICE_PAGE_IMAGE }}

    - name: LandingPage 
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: Client/landing-page
        push: true
        tags: ${{ env.LANDING_PAGE_IMAGE }}
        
    - name: AdminPage 
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: Client/admin-page
        push: true
        tags: ${{ env.ADMIN_PAGE_IMAGE }}

      

  deployment:
    runs-on: ubuntu-latest
    needs: client 
    steps:
    - name: Deploy on kubernetes
      uses: appleboy/ssh-action@master
      with:
        username:  ${{ secrets.HOST_USERNAME }}
        host: ${{ secrets.HOST_IP }}
        password: ${{ secrets.HOST_PASSWORD }}
        script: |
          cd /personal-cloud-computing/Deployment/kubernetes
          kubectl rollout restart deploy service-page 
          kubectl rollout restart deploy landing-page 
          kubectl rollout restart deploy admin-page






