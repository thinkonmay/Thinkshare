name: CLIENT_DEVELOPMENT

on:
  push:
    branches: [ dev ]
    paths: 
    - 'Client/website/**'
  pull_request:
    branches: [ dev ]
    paths: 
    - 'Client/website/**'
  workflow_dispatch:

#setup environment variable
env:
  SERVICE_PAGE_IMAGE:  ${{ secrets.DOCKER_USERNAME }}/service-page:latest
  LANDING_PAGE_IMAGE:  ${{ secrets.DOCKER_USERNAME }}/landing-page:latest
  LOGIN_PAGE_IMAGE:  ${{ secrets.DOCKER_USERNAME }}/login-page:latest

  
jobs:
  build-service:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: ServicePage 
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: Client/website/service-page 
        push: true
        tags: ${{ env.SERVICE_PAGE_IMAGE }}

  build-landing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: LandingPage 
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: Client/website/landing-page
        push: true
        tags: ${{ env.LANDING_PAGE_IMAGE }}