
name: VERSION_UPDATE 

on:
  workflow_dispatch:


#setup environment variable
env:
  REGISTRY: ghcr.io
  RESOURCE_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/resources:latest

jobs:      
  build-resources:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Resources
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: Deployment/app-packetizer
        file: Deployment/app-packetizer/Dockerfile
        push: true
        tags: ${{ env.RESOURCE_IMAGE_NAME}}



  kubernetes-deployment:
    name: Kubernetes-server-deploy
    runs-on: ubuntu-latest
    needs: build-resources 

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Create SSH key
      run: |
        mkdir -p ~/.ssh/
        echo "$SSH_PRIVATE_KEY" > ../private.key
        sudo chmod 600 ../private.key
        echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
      shell: bash
      env:
        SSH_KNOWN_HOSTS: thinkmay.net
        SSH_PRIVATE_KEY: ${{secrets.AWS_KEY}}
        SSH_KEY_PATH: ${{ github.workspace }}/../private.key


    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |
        ssh -i "$SSH_KEY_PATH" root@thinkmay.net
        sudo -i
        kubectl rollout restart deploy resources 
      shell: bash
      env:
        SSH_KEY_PATH: ${{ github.workspace }}/../private.key