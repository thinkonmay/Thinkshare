apiVersion: v1
kind: Service
metadata:
  name: conductor
  labels:
    app: conductor
spec:
  type: ClusterIP
  ports:
   - port: 80
  selector:
   app: conductor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: systemdb
spec:
  selector:
    matchLabels:
      app: systemdb
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: systemdb
    spec:
      containers:
      - name: systemdb
        image: coturn/coturn
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3478