apiVersion: v1
kind: Service
metadata:
  name: conductor
  labels:
    app: conductor
spec:
  type: ClusterIP
  ports:
  - port: 80    
  selector:
   app: conductor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conductor
spec:
  selector:
    matchLabels:
      app: conductor
  replicas: 0
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: conductor
    spec:
      containers:
      - name: conductor
        image: pigeatgarlic/conductor:release_latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "150m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 80