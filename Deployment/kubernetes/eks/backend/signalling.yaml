apiVersion: v1
kind: Service
metadata:
  name: signalling
  namespace: backend
  labels:
    app: signalling
spec:
  type: NodePort
  ports:
   - port: 80
  selector:
   app: signalling
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signalling
  namespace: backend
spec:
  selector:
    matchLabels:
      app: signalling
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: signalling
    spec:
      containers:
      - name: signalling
        image: pigeatgarlic/signalling:2021-12-21
        imagePullPolicy: Always
        resources:
          requests:
            memory: "500Mi"
            cpu: "300m"
          limits:
            memory: "700Mi"
            cpu: "500m"
        ports:
        - containerPort: 80