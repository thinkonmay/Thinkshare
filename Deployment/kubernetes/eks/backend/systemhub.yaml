
apiVersion: v1
kind: Service
metadata:
  name: systemhub
  namespace: backend
  labels:
    app: systemhub
spec:
  type: NodePort
  ports:
  - port: 80    
  selector:
   app: systemhub
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: systemhub
  namespace: backend
spec:
  selector:
    matchLabels:
      app: systemhub
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: systemhub
    spec:
      containers:
      - name: systemhub
        image: pigeatgarlic/systemhub:2021-11-25
        imagePullPolicy: Always
        resources:
          requests:
            memory: "500Mi"
            cpu: "300m"
          limits:
            memory: "700Mi"
            cpu: "500m"
        ports:
        - containerPort: 80