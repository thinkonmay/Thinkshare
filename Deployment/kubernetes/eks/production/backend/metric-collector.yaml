
apiVersion: v1
kind: Service
metadata:
  name: metric-collector
  namespace: backend
  labels:
    app: metric-collector
spec:
  type: NodePort
  ports:
  - port: 80    
  selector:
   app: metric-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metric-collector
  namespace: backend
spec:
  selector:
    matchLabels:
      app: metric-collector
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: metric-collector
    spec:
      containers:
      - name: metric-collector
        image: pigeatgarlic/metric-collector:2022-02-21
        imagePullPolicy: Always
        resources:
          requests:
            memory: "300Mi"
            cpu: "300m"
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
      nodeSelector:
        topology.kubernetes.io/zone: ap-southeast-1a