
apiVersion: v1
kind: Service
metadata:
  name: metric-collector
  namespace: development
  labels:
    app: metric-collector
spec:
  type: NodePort
  ports:
  - port: 80    
  selector:
   app: metric-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metric-collector
  namespace: development
spec:
  selector:
    matchLabels:
      app: metric-collector
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: metric-collector
    spec:
      containers:
      - name: metric-collector
        image: pigeatgarlic/metric-collector:development
        imagePullPolicy: Always
        resources:
          requests:
            memory: "300Mi"
            cpu: "300m"
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
      nodeSelector:
        node.kubernetes.io/instance-type: t3a.small