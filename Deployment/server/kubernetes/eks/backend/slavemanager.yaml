apiVersion: v1
kind: Service
metadata:
  name: slavemanager
  namespace: backend
  labels:
    app: slavemanager
spec:
  type: NodePort
  ports:
   - port: 80
  selector:
   app: slavemanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slavemanager
  namespace: backend
spec:
  selector:
    matchLabels:
      app: slavemanager
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: slavemanager
    spec:
      containers:
      - name: slavemanager
        image: pigeatgarlic/slavemanager:2021-11-05
        imagePullPolicy: Always
        resources:
          requests:
            memory: "700Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "700m"
        ports:
        - containerPort: 80
        