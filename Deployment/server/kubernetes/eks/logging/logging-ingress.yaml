apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logging-ingress
  namespace: kube-logging
  annotations:
    kubernetes.io/ingress.class: alb 

spec:
  tls:
  - hosts:
    - logging.thinkmay.net
    secretName: secret-tls
  rules:
  - host: logging.thinkmay.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kibana
            port:
              number: 5601
