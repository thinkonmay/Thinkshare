apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx

spec:
  rules:
  - host: cicd.thinkmay.net
    http:
      paths:
      - backend:
          serviceName: argocd-server
          servicePort: http