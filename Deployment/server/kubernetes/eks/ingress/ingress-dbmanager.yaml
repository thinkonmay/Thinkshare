
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: database.thinkmay.net
    http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: dbmanager
            port:
              number: 80