version: "3.3"
    
services:
  workermanager:
    container_name: cluster_manager
    image: 2fbb206e855d
    environment:
      REDIS_IP: "192.168.1.15"
    restart: unless-stopped
    ports:
      - "5000:80"

  cluster-ui:
    container_name: cluster_ui
    image: pigeatgarlic/cluster-ui:2022-01-03
    restart: unless-stopped
    ports:
      - "8080:3000"
    
  cache:
    container_name: redis_cache
    image: redis:latest
    volumes:
       - /home/cache:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
