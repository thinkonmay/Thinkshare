<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ThinkMay Manager | Register Cluster </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/feather/feather.css">
  <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../vendors/typicons/typicons.css">
  <link rel="stylesheet" href="../../vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../css/style.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/logo-thinkmay-white.ico" />

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0" id="outer">
        <div class="row w-99 mx-0">
          <div class="col-lg-12 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5" style="border-radius:1ch;">
              <div class="brand-logo">
                <img src="../../images/logo-thinkmay-black.png" alt="logo">
              </div>
              <form class="validate-form">
                <h6 class="fw-light">Register to create Cluster.</h6>
                <label class="error" for="email"></label>
                <div class="wrap-input100 validate-input">
                  <input class="form-control form-control-lg input100" type="email" name="email" placeholder="Email">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
                </div>
                <label class="error" for="username"></label>
                <div class="wrap-input100 validate-input">
                  <input class="form-control form-control-lg input100" type="username" name="username"
                    placeholder="Username">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                </div>
                <label class="error" for="dob"></label>
                <div class="wrap-input100 validate-input">
                  <input id="dob" class="input100" type="date" name="dob">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-birthday-cake" aria-hidden="true"></i>
                  </span>
                </div>
                <label class="error" for="job"></label>
                <div class="wrap-input100 validate-input">
                  <input class="form-control form-control-lg input100" type="job" name="job" placeholder="Job">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                </div>
                <label class="error" for="phoneNumber"></label>
                <div class="wrap-input100 validate-input">
                  <input class="form-control form-control-lg input100" type="number" name="phonenumber"
                    placeholder="Phone Number">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                </div>
                <label class="error" for="password"></label>
                <div class="wrap-input100 validate-input">
                  <input class="form-control form-control-lg input100" type="password" name="password"
                    placeholder="Password">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                </div>

                <label class="error" for="repassword"></label>
                <div class="wrap-input100 validate-input">
                  <input class="form-control form-control-lg input100" type="password" name="repassword"
                    placeholder="Retype password">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                </div>
              </form>
              <div id="register" class="mt-3">
                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</a>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="../../vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
  <!-- endinject -->
  <script type="module" src="../../javascripts/pages/register-cluster.js"></script>
</body>

</html>
